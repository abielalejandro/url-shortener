<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortener Generator</title>
    <link rel="icon" href="/static/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <svg
              width="640"
              height="160"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
            >
              <path
                d="M14.851 11.923c-.179-.641-.521-1.246-1.025-1.749-1.562-1.562-4.095-1.563-5.657 0l-4.998 4.998c-1.562 1.563-1.563 4.095 0 5.657 1.562 1.563 4.096 1.561 5.656 0l3.842-3.841.333.009c.404 0 .802-.04 1.189-.117l-4.657 4.656c-.975.976-2.255 1.464-3.535 1.464-1.28 0-2.56-.488-3.535-1.464-1.952-1.951-1.952-5.12 0-7.071l4.998-4.998c.975-.976 2.256-1.464 3.536-1.464 1.279 0 2.56.488 3.535 1.464.493.493.861 1.063 1.105 1.672l-.787.784zm-5.703.147c.178.643.521 1.25 1.026 1.756 1.562 1.563 4.096 1.561 5.656 0l4.999-4.998c1.563-1.562 1.563-4.095 0-5.657-1.562-1.562-4.095-1.563-5.657 0l-3.841 3.841-.333-.009c-.404 0-.802.04-1.189.117l4.656-4.656c.975-.976 2.256-1.464 3.536-1.464 1.279 0 2.56.488 3.535 1.464 1.951 1.951 1.951 5.119 0 7.071l-4.999 4.998c-.975.976-2.255 1.464-3.535 1.464-1.28 0-2.56-.488-3.535-1.464-.494-.495-.863-1.067-1.107-1.678l.788-.785z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <main class="container is-fluid">
      <section class="section columns">
        <div class="column is-one-third">
          <h1
            class="title roboto-black-italic is-size-1 is-size-1-mobile is-size-1-tablet"
          >
            Shorten your links and using them everywhere
          </h1>
        </div>
        <div class="column">
          <div class="box">
            {{if .Message}}
            <div
              class="notification is-light {{if .Ok}} is-primary {{else}} is-danger {{end}} "
            >
              <p>{{.Message}}</p>
              {{if .Url}}
              <p>{{.Url}}</p>
              {{end}}
            </div>
            {{end}}
            <form method="POST" action="/">
              <div class="columns">
                <div class="field column is-three-quarters">
                  <div class="control has-icons-left">
                    <input
                      name="url"
                      required
                      class="input is-primary"
                      type="url"
                      placeholder="Type your url here.."
                    />
                    <span class="icon is-left">
                      <span class="material-symbols-rounded">link</span>
                    </span>
                  </div>
                </div>
                <div class="field column">
                  <div class="control">
                    <button type="submit" class="button is-primary is-outlined">
                      <span class="icon is-small">
                        <span class="material-symbols-rounded">add_link</span>
                      </span>
                      <span>Be short!</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="container is-fluid has-text-centered">
      <div class="typewriter">
        <p class="is-size-1 roboto-thin-italic has-text-primary">
          It's Fast,Free & Always be.
        </p>
      </div>
    </footer>
  </body>
</html>
